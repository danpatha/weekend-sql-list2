<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link rel="stylesheet" href="/styles.css">
    <title>Dan's To Do List</title>
</head>
<body>
<header>
    <h1>Dan's To Do List</h1>
</header>

<section id ="addTask">
    <input type="text" id="taskIn" value="" placeholder="Task">
      <input type="number" id="estimatedTimeInMin" value="" placeholder="Estimated Time (Min)">
      <!-- <input type="date" id="dateDueIn" value="" placeholder="Date Due"> -->
      <!-- <input type="text" id="completeIn" value="" placeholder="Completed? T or F"> -->
      <input type="text" id="notesIn" value="" placeholder="Notes">
      <button type="button" id="addButton">Add Task</button>
</section>
<section>
    <h2>My Current To Do List</h2>
    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Estimated Time(Minutes)</th>
          <!-- <th>Due Date</th> -->
          <th>Completed?</th>
          <th>Change Complete Status</th>
          <th>Notes</th>
          <th>Remove</th>
          
        </tr>
      </thead>
      <tbody id="viewTasks">
        
      </tbody>
    </table>
  </section>
    
    
</body>
</html>
